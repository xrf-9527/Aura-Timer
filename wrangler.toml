name = "aura-timer"
main = "worker.ts"
compatibility_date = "2025-11-29"
compatibility_flags = ["nodejs_compat_v2"]

[assets]
directory = "./dist"
binding = "ASSETS"
html_handling = "auto-trailing-slash"
not_found_handling = "single-page-application"

[observability]
enabled = true
head_sampling_rate = 0.1
